<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Sugly To-Do</title>
  <link rel="shortcut icon" type="image/png" href="img/favicon.png"/>
  <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css">
  <link rel="stylesheet" type="text/css" href="style/main.css">
</head>
<body>
<section class="hero is-light">
  <div class="hero-head">
    <div class="container">
      <h1 class="title">Sugly To-Do</h1>
      <h2 class="subtitle">also Powered by RE:DOM & Bulma</h2>
    </div>
  </div>
  <div class="hero-body">
    <div class="container">
      <div class="field is-grouped clolumns is-gapless">
        <div class="control column is-2">
          <div id="select-color" class="select is-fullwidth is-info">
            <select id="todo-color">
              <option value="is-info">Blue</option>
              <option value="is-warning">Yellow</option>
              <option value="is-danger">Red</option>
              <option value="is-success">Green</option>
            </select>
          </div>
        </div>
        <div class="control column is-5">
          <input id="todo-editor" class="input" type="text" autocomplete="off" placeholder="New To-Do">
        </div>
        <div class="control column is-1">
          <button id="todo-save" class="button is-primary">&#x23ce;</button>
        </div>
      </div>
    </div>
  </div>
</section>
<section class="hero">
  <div class="hero-body">
    <div class="container">
      <div class="tile is-ancestor">
        <div id="todo-list" class="todo-list tile is-vertical is-8">
          <article class="tile is-child message is-primary">
            <div class="message-header">
              <label class="checkbox is-small">
                <input type="checkbox" class="is-hidden"> pinned
              </label>
              <a class="delete is-hidden"></a>
            </div>
            <div class="message-body">
              Hello, world.
            </div>
          </article>
        </div>
      </div>
    </div>
  </div>
</section>
<script>
((function () {
  var head = document.getElementsByTagName('head')[0]
  function insertScript (src) {
    var node = document.createElement('script')
    node.src = src
    head.appendChild(node)
  }
  /MSIE \d|Trident.*rv:/.test(navigator.userAgent) && insertScript(
    '//cdn.jsdelivr.net/npm/bluebird@latest/js/browser/bluebird.min.js'
  )
})())
</script>
</body>
</html>
